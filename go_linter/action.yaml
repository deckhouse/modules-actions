name: "Go linter"
description: "Go linter"

env:
  GO_BUILD_TAGS: "ce ee se seplus csepro"

runs:
  using: "composite"
  steps:
    - name: Setup Go environment
      uses: actions/setup-go@v5
      with:
        go-version: "1.25"

    - name: Install golangci-lint
      shell: bash
      run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0

    - name: Migrate golangci config to v2 if needed
      shell: bash
      run: |
        for config in .golangci.yaml .golangci.yml; do
          if [ -f "$config" ] && ! grep -q 'version:.*"2"' "$config" 2>/dev/null; then
            echo "Migrating $config to golangci-lint v2 format..."
            golangci-lint migrate -c "$config" --skip-validation 2>/dev/null || true
          fi
        done

    - name: Run Go lint
      shell: bash
      run: |
        basedir=$(pwd)
        failed='false'
        for i in $(find images -type f -name go.mod);do
          dir=$(echo $i | sed 's/go.mod$//')
          cd $basedir/$dir
          # check all editions
          for edition in $GO_BUILD_TAGS ;do
            echo "Running linter in $dir (edition: $edition)"
            golangci-lint run --allow-parallel-runners --build-tags $edition
            if [ $? -ne 0 ]; then
              echo "Linter failed in $dir (edition: $edition)"
              failed='true'
            fi
          done
        done
        if [ $failed == 'true' ]; then
          exit 1
        fi
